<!DOCTYPE html>
{% extends "crudapp/base.html" %} {% block body_block %}
<a href="{% url 'index' %}">
  <button class="btn btn-primary m-auto d-block">Go to HomePage</button>
</a>
<h2 class="text-center mt-3">List Of Users Registered in Our DataBase</h2>
<section class="d-flex flex-wrap justify-content-center gap-3 my-5">
  {% if records %} {% for user in records %}
  <div class="shadow p-3 rounded user_card">
    <p><b> Name</b>: {{user.name}}</p>
    <p><b> Email</b> : {{user.email}}</p>
    <p><b> Phone</b> : {{user.phone_number}}</p>
  </div>
  {% endfor %} {% endif %}
</section>
{% endblock %}
